<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CYK Algorithm</title>
		<script src="script.js"></script>
		<script src="cyk.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar bg-danger">
				<div style="margin-left: 20px">
					<a href="#" class="navbar-brand text-white">CYK Algorithm</a>
				</div>
			</nav>
		</header>
		<section class="container">
			<h2>Grammar</h2>
			<div id="grammar">
				<form action="index.html">
					<div class="grammar-row input-group">
						<input type="text" maxlength="1" value="S" id="start" class="variable form-control" readonly="readonly" disabled />
						<div class="input-group-text">→</div>
						<input type="text" value="AB" class="value form-control" />
						<div class="input-group-text">|</div>
						<input type="text" value="BC" class="value form-control" />
					</div>
					<div class="grammar-row input-group">
						<input type="text" maxlength="1" value="A" class="variable form-control" />
						<div class="input-group-text">→</div>
						<input type="text" value="BA" class="value form-control" />
						<div class="input-group-text">|</div>
						<input type="text" value="a" class="value form-control" />
					</div>
					<div class="grammar-row input-group">
						<input type="text" maxlength="1" value="B" class="variable form-control" />
						<div class="input-group-text">→</div>
						<input type="text" value="CC" class="value form-control" />
						<div class="input-group-text">|</div>
						<input type="text" value="b" class="value form-control" />
					</div>
					<div class="grammar-row input-group">
						<input type="text" maxlength="1" value="C" class="variable form-control" />
						<div class="input-group-text">→</div>
						<input type="text" value="AB" class="value form-control" />
						<div class="input-group-text">|</div>
						<input type="text" value="a" class="value form-control" />
					</div>
				</form>
				<button id="add" class="btn btn-outline-primary">Add production rule</button>
				<div class="check input-group">
					<button id="submit" class="btn btn-outline-primary">Check</button>
					<input type="text" id="string" value="baaba" class="form-control" />
				</div>
			</div>
		</section>
		<section class="container">
			<div class="cyk-table">
				<table id="table" class="table table-hover">
					<tbody></tbody>
				</table>
			</div>
		</section>
	</body>
</html>
